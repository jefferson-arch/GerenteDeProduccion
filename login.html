<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso — Oceantreasure</title>
  <style>
    :root{--navy:#0b2d4d;--bg:#f4f6f8;--card:#fff;--line:#dde3ea;--muted:#516273}
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#0b2a4a}
    header{background:var(--navy);color:#fff;padding:16px}
    header h1{margin:0;font-size:18px}
    main{max-width:420px;margin:18px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;font-size:14px}
    button{width:100%;margin-top:12px;padding:10px;border:0;border-radius:10px;background:var(--navy);color:#fff;font-weight:800;cursor:pointer}
    button:hover{opacity:.95}
    .muted{color:var(--muted);font-size:12px;margin-top:10px}
    .err{color:#b00020;font-size:12px;margin-top:10px;display:none}
  </style>
</head>
<body>
  <header><h1>Oceantreasure — Acceso</h1></header>

  <main>
    <div class="card">
      <form id="f">
        <label>Usuario</label>
        <input id="u" autocomplete="username" />

        <label>Clave</label>
        <input id="p" type="password" autocomplete="current-password" />

        <button type="submit">Ingresar</button>

        <div id="err" class="err">Usuario o clave incorrectos.</div>
        <div class="muted">* Login básico para acceso interno (GitHub Pages).</div>
      </form>
    </div>
  </main>

  <script>
    // Cambia aquí tus credenciales (barrera básica)
    const USER = "JeffersonFigueroaING87";
    const PASS = "Divergente1987";

    const AUTH_KEY = "OT_AUTH_OK";
    const USER_KEY = "OT_USER";

    const qs = new URLSearchParams(location.search);
    const next = qs.get("next") || "index.html";

    document.getElementById("f").addEventListener("submit", (e) => {
      e.preventDefault();
      const u = document.getElementById("u").value.trim();
      const p = document.getElementById("p").value;

      if (u === USER && p === PASS) {
        sessionStorage.setItem(AUTH_KEY, "1");
        sessionStorage.setItem(USER_KEY, u);
        location.href = next;
      } else {
        document.getElementById("err").style.display = "block";
      }
    });
  </script>
</body>
</html>
